<body>
	<input type="text" id="clock">
	<script language=javascript>
	var int;
	function startClock() {
		int = setInterval(function(){clock();},1000);
	}
	function clock() {
		var datetoday = new Data();
		var timenew = datatoday.toLocalTimeString();
		document.getElementById("clock").value = timenow;
	}
	function clearClock() {document getElementById("clock").value="";}
	</script>
	<button onclick = "startClock()">start</button>
