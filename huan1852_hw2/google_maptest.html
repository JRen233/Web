<!Doctype html>
<html>
<head>
	<title>simple map</title>
	<meta name="viewport" content="initial-scale = 10 use-scalable = no">
	<meta charset = "utf-8">
	<style>
		html,body {
			height:100%;
			margin:0;
			padding:0;
		}
		#map {
			margin-left:10%;
			margin-right:10%;
			margin-top:10%;
			margin-middle;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map;
		function initmap() {
			var myLatLng={lat:44.977276, lng:-93.232266}
			map = new google.maps.Map(document.getElementByID('map'),{center:myLatLng,zoom:16}};
		}
		
	</script>
	<script src="https://mapgoogleapis/maps/api/javascript?key="></script>
	
</body>
</html>
